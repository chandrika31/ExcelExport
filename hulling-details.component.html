<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">REPORT - DETAILS</div>
      </div>
    </p-header>
    <div class="ui-g">
      <!-- <div style="text-align: center"> -->
        <div class="ui-g-4 dashboard">
          <div class="ui-g-5">
            <label class="ui-g-7 dashboard">From</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="fromDate" [showIcon]="true" [maxDate]="maxDate"
              dateFormat="dd/mm/yy"></p-calendar>
          </div>
          <div class="ui-g-5">
            <label class="ui-g-7 dashboard">To</label>
            <p-calendar class="ui-g-12 ui-fluid dashboard" [(ngModel)]="toDate" [showIcon]="true" [maxDate]="maxDate"
              dateFormat="dd/mm/yy"></p-calendar>
          </div>
        </div>
        <div class="ui-g-2"></div>
        <div class="ui-g-1 ui-fluid">
          <button pButton type="button" label=View (click)="onView()"></button>
        </div>
        <div class="ui-g-1 ui-fluid">
          <button pButton type="button" label=Excel (click)="exportAsXLSX()"></button>
        </div>
        <div class="ui-g-12">
          <p-table [columns]="hullingDetailsCols" [value]="hullingDetailsData" [responsive]="true" [loading]="loading"
            [scrollable]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true"
            [responsive]="true" autoLayout="true">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      <!-- </div> -->
    </div>
  </p-panel>
</div>
